upstream_package_name: insights-client
downstream_package_name: insights-client
specfile_path: out/insights-client.spec

srpm_build_deps:
  - gawk
  - rpkg

actions:
  post-upstream-clone:
    - mkdir out
    - rpkg srpm --outdir out
  get-current-version:
    - awk '/^Version:/ {print $2;}' out/insights-client.spec
  create-archive:
    - bash -c 'echo out/insights-client-*.tar.*'
  fix-spec-file:
    - echo 'nothing to fix'

jobs:
  - job: copr_build
    trigger: pull_request
    targets:
      - centos-stream-8
      - rhel-8-x86_64
      - rhel-8-aarch64
      - rhel-8-s390x

  - job: copr_build
    trigger: commit
    branch: rhel-8-egg
    targets:
      - centos-stream-8
      - rhel-8-x86_64
      - rhel-8-aarch64
      - rhel-8-s390x

  - job: tests
    trigger: pull_request
    identifier: "unit/centos-stream"
    targets:
      - centos-stream-8
    labels:
      - unit

  - job: tests
    trigger: pull_request
    identifier: "unit/rhel"
    targets:
      rhel-8-x86_64:
        distros:
          - RHEL-8-Nightly
    labels:
      - unit
    tf_extra_params:
      environments:
        - settings:
            provisioning:
              tags:
                BusinessUnit: sst_csi_client_tools
    use_internal_tf: true
